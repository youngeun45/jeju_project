<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>JEjU | 회원가입</title>
</head>
<body>
<div class="join_wrap">
    <div class="log_logo"><img src="images/common/logo.png" alt="로고"></div>
    <div class="inp_sec">
        <form action="#" method="post" id="login_f">
            <fieldset>
                <legend>로그인</legend>
                <h4>Already a JEjU member?</h4>
                <p>
                    <label for="user_email">Email address</label>
                    <input type="text" name="user_email" id="user_email">
                </p>
                <p>
                    <label for="user_pw">password</label>
                    <input type="password" name="user_pw" id="user_pw">
                </p>
                <a href="#">비밀번호를 잊으셨습니까?</a>
                <p class="logBtn">
                    <input type="button" value="Login">
                </p>
            </fieldset>
        </form>
    </div>
    <div class="join_sec">
        <form action="#" method="post" id="join_f">
            <fieldset>
                <legend>회원가입</legend>
                <h4>Join now — it's free</h4>
                <p>
                    <label for="user_email_jo">Email address</label>
                    <input type="text" name="user_email_jo" id="user_email_jo">
                </p>
                <p>
                    <label for="user_pw_jo">password</label>
                    <input type="password" name="user_pw_jo" id="user_pw_jo">
                </p>
                <p class="agree">계속 진행하시면 <em class="c_28">개인정보 보호정책</em> 및 <em class="c_28">이용약관</em> 에 동의한것을 간주되어집니다. </p>
                <p class="joinBtn">
                    <input type="submit" value="Join">
                    <input type="reset" value="cancle">
                </p>
                <p class="infoMail_chk">
                    <input type="checkbox" name="infoMail_chk" id="infoMail_chk" checked title="여행정보, 팁 및 새로운 정보에 대한 메일을 받겠습니다.">여행정보, 팁 및 새로운 정보에 대한 메일을 받겠습니다.
                </p>
            </fieldset>
        </form>
    </div>

    <div class="btnCloseLayer"><img src="images/common/x_log.png" alt="창닫기버튼"></div>
</div>
</body>
</html>
